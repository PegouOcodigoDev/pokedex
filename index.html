<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Pokedex</title>
    <link rel="icon" href="logo-pokemon-79x45.png" type="image/x-icon">
    <link rel="shortcut icon" href="logo-pokemon-79x45.png" type="image/x-icon">
</head>

<body>
    <div class="header">
        <img src="logo-pokemon-79x45.png" alt="icon Pokedex">
        <div class="search-bar-box">
            <input type="text" class="search-bar" placeholder="Digite o nome de algum pokemon">
            <button class="search-button"><i class="fas fa-dragon"></i></button>
        </div>
    </div>
    <div class="pokedex">
        <div class="poke-view">
            <img src="display.png" alt="display" class="background-image">
            <img src="question-mark.png" alt="question mark" class="overlay-image" id="pokemon-image">
        </div>
        <div class="display-information">
            <div class="display-information-screen"></div>
            <div class="buttons">
                <button onclick="getRandomPokemon()"><i class="fas fa-shuffle"></i></button>
                <div class="navigation-buttons">
                    <button><i class="fas fa-arrow-left"></i></button>
                    <button><i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="pokemons"></div>
    <script src="script.js"></script>
</body>

</html>
